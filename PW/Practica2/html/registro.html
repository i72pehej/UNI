<!DOCTYPE html>
<html>
	<head>
		<title>Registro</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script src="../javascript/validaciones.js"></script>
		<link href="../css/registro.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="contenedor">
			<img src="../imagenes/logo.png" width="100" height="100" alt="Logo">
			<div class="contenido">
			<!--Haciendo uso de JavaScript, se comprobará que el usuario y la contraseña se encuentran ya registrados-->
				<form action="inicio.html" name="inicio" onsubmit="return validarCorreo() && validarContrasena() && comprobarClave();">
					<label>Nombre</label>
					<br/>
					<input type="text" id="nombre" class="campoTexto" name="Nombre" value="" required>
					<br/>
					<label>Apellidos</label>
					<br/>
					<input type="text" id="apellidos" class="campoTexto" name="Apellidos" value="" required>
					<br/>
					<label>Correo</label>
					<br/>
					<input type="text" id="correoID" class="campoTexto" name="Correo" value="" required>
					
					<hr>
					
					<input type="radio" name="Escojer" value="Si" onchange="activainput();">Empresa
					<input type="radio" name="Escojer" value="No" onchange="desactivainput(); " checked>Empleado
					<br><br>
					<label>Nombre de la Empresa</label>
					<br/>
					<input type="Text" name="SI" class="campoTexto" value="" id="js_si" disabled="disabled" onfocus="this.value=''">
					
					<hr>
					
					<label>Contraseña</label>
					<br/>
					<input type="password" id="passID" name="Contrasena" class="campoTexto" required>
					<br/>
					<label>Repita la Contraseña</label>
					<br/>
					<input type="password" id="passIDRep" class="campoTexto" required>
					<br/><br/>
					<input type="submit" value="Aceptar"  name="Aceptar" class="button">
					<hr>
					
				</form>
				
				
				<form action="inicio.html">
					<div id="derecha">
						<img src="../imagenes/facebookIcon.jpg" width="30" height="30" alt="Facebook"/>
						<br/>
						<input type="submit" value="Iniciar Sesión con Facebook" name="Facebook" class="button">
					</div>
					<div id="izquierda">
						<img src="../imagenes/googleIcon.png" width="30" height="30" alt="Google"/>
						<br/>
						<input type="submit" value="Iniciar Sesión con Google" name="Google" class="button">
					</div>
					<hr>
				</form>
				
				
			</div>
		</div>
	</body>
</html>
